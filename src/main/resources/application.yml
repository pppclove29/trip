spring:
  config:
    import:
    - application-oauth.yml
    - application-static.yml
    - application-aws.yml
  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect
    open-in-view: false
    show-sql: false
    hibernate:
      format_sql: false
      ddl-auto: update

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
    static-path-pattern: /resources/static/**
  datasource:
    driver-class-name:

logging:
  level:
    root: debug
